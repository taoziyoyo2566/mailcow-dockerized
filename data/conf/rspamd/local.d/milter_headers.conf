# Enable extended spam headers
extended_spam_headers = true;

# Enable authentication results headers
authenticated_headers = true;

# Add authentication results header
use_auth_results = true;

# Configure authentication results header
auth_results {
    add_smtp_user = false;
    authentication_methods = ["dkim", "spf", "dmarc"];
}

# Enable removal of existing authentication results headers
remove_upstream_auth_results = true;

# Custom headers configuration
extended_headers_rcpt = [".*"];

# Custom header for spam score
spam_header = "X-Spam-Level";

# Add additional headers for diagnostics
extended_headers = {
    "authentication-results" = {
        value = "$ar_all";
    };
    "x-rspamd-server" = {
        value = "$hostname";
    };
    "x-rspamd-queue-id" = {
        value = "$queue_id";
    };
    "x-spam-status" = {
        value = "default";
    };
}
